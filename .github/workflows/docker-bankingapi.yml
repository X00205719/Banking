name: API Docker Image to ACR

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Log in to Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Build Docker image
      run: |
        docker build -f src/api/dockerfile -t ${{ secrets.REGISTRY_NAME }}.azurecr.io/banking-api:${{ github.sha }} .
        docker tag ${{ secrets.REGISTRY_NAME }}.azurecr.io/banking-api:${{ github.sha }} ${{ secrets.REGISTRY_NAME }}.azurecr.io/banking-api:latest

    - name: Log in to Azure Container Registry with Service Principal
      run: |
          docker login -u ${{ secrets.AZ_CLIENT_ID }} -p ${{ secrets.AZ_CLIENT_SECRET }} ${{ secrets.REGISTRY_NAME }}.azurecr.io

    - name: Push Docker image to Azure Container Registry
      run: |
        docker push ${{ secrets.REGISTRY_NAME }}.azurecr.io/banking-api:${{ github.sha }}
        docker push ${{ secrets.REGISTRY_NAME }}.azurecr.io/banking-api:latest
