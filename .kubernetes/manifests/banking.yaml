apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-deployment
  annotations: 
    kubernetes.io/change-cause: "Updating from V1:v2"
spec:
  replicas: 6
  selector:
    matchLabels:
      app: banking
  template:
    metadata:
      name: banking
      labels: 
        env: prod
        app: banking
        app.kubernetes.io/name: banking-app
    spec:
      containers:
        - name: banking-app
          image: {{ container_registry }}/banking:latest
          ports:
            - containerPort: 80
              name: http-banking
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80

---
apiVersion: v1
kind: Service
metadata:
  name: banking-lb-service
spec:
  selector:
    app.kubernetes.io/name: banking
  ports:
    - name: banking-port
      protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
